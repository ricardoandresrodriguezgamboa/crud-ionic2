<ion-header>
  <ion-navbar>
     <ion-buttons end>
    <button icon-only ion-button (click)="onLoadAddUser()">
      <ion-icon name="add" class="add"></ion-icon>
    </button>    
    </ion-buttons>
    <ion-title>
      CRUD 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-card>
      <ion-card-header>
         Mostrar Usuarios.
      </ion-card-header>
        <ion-card-content *ngFor="let user of users">
            <h1>{{ user.nombre }}</h1>
            <p>{{ user.email }}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
