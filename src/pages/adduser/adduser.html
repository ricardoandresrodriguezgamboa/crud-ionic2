<ion-header>

  <ion-navbar>
    <ion-title>Agregar usuario.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <form [formGroup]="insertar" (ngSubmit)="insertarDatos()">
            <ion-list>
                  <ion-item>
                        <ion-label floating>nombre</ion-label>
                        <ion-input type="text" name="nombre" formControlName="nombre"></ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="email" name="email" formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label floating>pass</ion-label>
                        <ion-input type="password" name="pass" formControlName="pass"></ion-input>
                  </ion-item>
                        <button [disabled]="insertar.invalid" ion-button full block color="secondary">Enviar</button>
            </ion-list>
</form>
</ion-content>
